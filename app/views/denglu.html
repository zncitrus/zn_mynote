<div id="logo">
            <img src="../images/login-logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
				 <div class="control-group normal_text"><h3>My Personal Diary
</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="glyphicon glyphicon-user"></i></span><input type="text" placeholder=" Username" ng-model="updata.username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="glyphicon glyphicon-lock"></i></span><input type="password" placeholder=" Password" ng-model="updata.password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-warning" id="to-recover" ui-sref="zhuce" >Registered</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Login" ng-click="denglu()" /></span>
                </div>
            </form>
        </div>
