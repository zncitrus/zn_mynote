<div id="logo">
            <img src="images/login-logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
				 <div class="control-group normal_text"><h3>My Personal Diary
</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="glyphicon glyphicon-user"></i></span><input type="text" placeholder=" Username" ng-model="updata.username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="glyphicon glyphicon-lock"></i></span><input type="password" placeholder=" Password" ng-model="updata.password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                	<span class="pull-left">
                		<input ng-model="abc" ng-checked="abc" style="margin-top: 12px;" type="checkbox">
						<i style="color:#999">记住</i>
					</span>
                    <span  class="pull-left" style="margin-left:10%;"><p class="btn btn-success"  ng-click="denglu()" >登录</p></span>
                    <span class="pull-right" style="margin-top:7px; color:#999" ui-sref="zhuce">注册</span>
                </div>
            </form>
        </div>
